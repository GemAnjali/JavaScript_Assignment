<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
 

    <title>Document</title>
</head>
<body >


  
  <h2 style="text-align:center;color:#FF7F50;">ASSIGNMENT 2</h2>

  <div class="row">
  <div class="column" style="background-color:rgba(182, 106, 106, 0.685);">
    <h2>FORM</h2>
    <div mbsc-page>
        <div class="mbsc-grid mbsc-grid-fixed">
          <div class="mbsc-form-group">
            <div class="mbsc-row mbsc-justify-content-center">
              <div class="mbsc-col-md-10 mbsc-col-xl-8 mbsc-form-grid">
                
                <div class="mbsc-row">
                  <div class="mbsc-col-md-6 mbsc-col-12">
                    <label for="name">Name</label>
                    
                                <input id="name" mbsc-input data-label="Name" data-input-style="box" style="height:40px;width:290px; border-radius: 6px; border: 2px solid white" data-label-style="floating" type="text" placeholder="Name" />
                                
                            </div>
                            <div class="mbsc-col-md-6 mbsc-col-12">
                              <label for="email"> EMAIL</label>
                                <input id="email" mbsc-input data-label="Email" data-input-style="box" style="margin-top:5px;height:40px;width:290px; border-radius: 6px; border: 2px solid white" data-label-style="floating" type="text" placeholder="Email" />
                                
                              </div>
                            </div>
                        <div class="mbsc-row">
                            <div class="mbsc-col-12">
                              <label for="mobile">MOBILE</label>
                              
                              <input id="mobile" mbsc-input data-label="Phone number" data-input-style="box" style="height:40px;margin-top:5px;width:290px; border-radius: 6px; border: 2px solid white" data-label-style="floating" type="text" placeholder="Phone number" />
                            </div>
                          </div>
                          
                          <!--<input type="submit" value="Submit" onclick="return store()" style="margin-top:10px;font-weight:bold">-->
                          <input type="submit" value="Submit" onclick="validateForm()" style="margin-top:5px;font-weight:bold;">
                        </div>
                      </div>
                    </div>
                  </div>
        
                </div>

                
              </div>
  <div class="column" style="background-color:rgb(113, 95, 165);">
    <h2>USER DATA</h2>
    
    <div id="showUsers">
        
      
    </div>
    
  </div>
</div>

<script src = validate.js></script>

</body>
</html>
